<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水滴</title>
    <style>
        *{  margin: 0;  padding: 0;  box-sizing: border-box;  }
    
        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
        #app {
            margin: 20px;
        }
        body { font-size: var(--font-size);}
    </style>
    <style>
        .box {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div style="border: 1px solid black;">
            <d-row gutter="20" align="right">
                <d-col>1</d-col>
                <d-col>2</d-col>
            </d-row>
            <d-row gutter="20" align="center">
                <d-col>1</d-col>
                <d-col>2</d-col>
                <d-col>3</d-col>
            </d-row>
            <d-row gutter="20" align="left">
                <d-col>1</d-col>
                <d-col>2</d-col>
                <d-col>3</d-col>
                <d-col>4</d-col>
            </d-row>
            <d-row gutter="20">
                <d-col span="2">1</d-col>
                <d-col span="20" offset="2">11</d-col>
            </d-row>
            <d-row gutter="20">
                <d-col span="4">1</d-col>
                <d-col span="20">11</d-col>
            </d-row>
            <d-row gutter="20">
                <d-col span="4">1</d-col>
                <d-col span="18" offset="2">11</d-col>
            </d-row>
            <d-row gutter="20">
                <d-col span="4">1</d-col>
                <d-col span="8" offset="2">11</d-col>
                <d-col span="8" offset="2">11</d-col>
            </d-row>
            <d-row gutter="20">
                <d-col span="4">1</d-col>
                <d-col span="4" offset="6">11</d-col>
                <d-col span="8" offset="2">11</d-col>
            </d-row>
        </div>
        <div class="box">
            <d-input @change="inputChange" value="默认" ></d-input>
            <d-input value="只读" readonly></d-input>
            <d-input value="不可选" disabled></d-input>
        </div>
        <div class="box">
            <d-input value="成功" tips></d-input>
            <d-input value="错误" error="姓名不能少于两个字"></d-input>
        </div>

        <div class="box">

            <d-input v-model="message" ></d-input>
            <p>{{message}}</p> <button @click="message += '+'">message++</button>
        </div>
        <div class="box">
            <d-button >默认按钮</d-button>
            <d-button :loading="true">按钮</d-button>
            <d-button icon="upload">按钮</d-button>
            <d-button icon="settings" icon-position="right">
                设置
            </d-button>
            <d-button-group>
                <d-button icon="left">后退</d-button>
                <d-button >更多</d-button>
                <d-button icon="right" icon-position="right">前进</d-button>
            </d-button-group>
        </div>
    </div>

<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_968841_cnh926cuy4e.js"></script>
</body>
</html>
