<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水滴</title>
    <style>
        *{  margin: 0;  padding: 0;  box-sizing: border-box;  }
    
        :root {
            --button-height: 32px; --font-size: 14px; --button-bg: white;
            --button-active-bg: #eee; --border-radius: 4px; --color: #333;
            --border-color: #999; --border-color-hover: #666; }
        #app { }
        body { font-size: var(--font-size);}
    </style>

</head>
<body>
    <div id="app" style="padding: 200px;">
        <div style="overflow: hidden">
            <d-popover>
                <template slot="content" slot-scope="{close}">
                    <div>sasssssssssssssssssasssssssssssssssssasssssssssssssss
                        <d-button @click="close">点我</d-button>ssasssssssssssssssssassssssssssssssss</div>
                </template>
                <d-button>上</d-button>
            </d-popover>
            <d-popover position="bottom">
                <template slot="content">
                    <div><strong><a href="//baidu.com">baidu</a></strong>看见我</div>
                </template>
                <d-button>下</d-button>
            </d-popover>
            <d-popover position="left">
                <template slot="content">
                    <div>看见我</div>
                </template>
                <d-button>左</d-button>
            </d-popover>
            <d-popover position="right">
                <template slot="content">
                    <div>看见我</div>
                </template>
                <d-button>右</d-button>
            </d-popover>
        </div>
        <div style="overflow: hidden ;padding-top: 20px;">
            <d-popover trigger="hover">
                <template slot="content">
                    <div>ssssssssssssssssssssssssssssssssa a sdas dasd asd          sdasda s </div>
                </template>
                <d-button>上</d-button>
            </d-popover>
            <d-popover position="bottom" trigger="hover">
                <template slot="content">
                    <div>看见我</div>
                </template>
                <d-button>下</d-button>
            </d-popover>
            <d-popover position="left" trigger="hover">
                <template slot="content">
                    <div>看见我</div>
                </template>
                <d-button>左</d-button>
            </d-popover>
            <d-popover position="right" trigger="hover">
                <template slot="content">
                    <div>看见我</div>
                </template>
                <d-button>右</d-button>
            </d-popover>
        </div>
    </div>

<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_968841_cnh926cuy4e.js"></script>
</body>
</html>
