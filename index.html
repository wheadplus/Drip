<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水滴</title>
    <style>
        *{  margin: 0;  padding: 0;  box-sizing: border-box;  }
    
        :root {
            --button-height: 32px; --font-size: 14px; --button-bg: white;
            --button-active-bg: #eee; --border-radius: 4px; --color: #333;
            --border-color: #999; --border-color-hover: #666; }
        #app { }
        body { font-size: var(--font-size);}
    </style>

</head>
<body>
    <div id="app">
        <d-tabs :selected.sync="selectedTab">

            <d-tabs-head>
                <d-tabs-item name="woman">
                    <d-icon name="like"></d-icon>美女
                </d-tabs-item>
                <d-tabs-item name="finance" disabled>财经</d-tabs-item>
                <d-tabs-item name="sports">体育</d-tabs-item>
                <template slot="actions">
                    <d-button>设置</d-button>
                </template>
            </d-tabs-head>
            <d-tabs-body>
                <d-tabs-pane name="woman">美女资讯</d-tabs-pane>
                <d-tabs-pane name="finance">财经资讯</d-tabs-pane>
                <d-tabs-pane name="sports">体育资讯</d-tabs-pane>
            </d-tabs-body>
        </d-tabs>

    </div>

<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_968841_cnh926cuy4e.js"></script>

</html>
