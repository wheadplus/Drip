<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水滴</title>
    <style>
        *{  margin: 0;  padding: 0;  box-sizing: border-box;  }
    
        :root {
            --button-height: 32px; --font-size: 14px; --button-bg: white;
            --button-active-bg: #eee; --border-radius: 4px; --color: #333;
            --border-color: #999; --border-color-hover: #666; }
        #app { }
        body { font-size: var(--font-size);}
    </style>
    <style>
        .sider { background: #FFFFCB; width: 150px; }
        .sider.slide-enter, .sider.slide-leave-to { margin-left: -150px; }
        .header { background: #C9FFD5; height: 100px; }
        .footer { background: #74CEB7; height: 50px; }
    </style>
</head>
<body>
    <div id="app">
        <d-layout style="height: 100vh;">
            <d-sider>sider</d-sider>

            <d-layout>
                <d-header>header</d-header>
                <d-content>content</d-content>
                <d-footer>footer</d-footer>
            </d-layout>

        </d-layout>
    </div>

<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_968841_cnh926cuy4e.js"></script>
</body>
</html>
